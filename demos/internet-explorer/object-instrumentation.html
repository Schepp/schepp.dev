<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Binding</title>
  <style>
    xml {
      display: none;
    }
  </style>
</head>
<body>

<div id="store"></div>

<script>
  function react() {
    if (event.propertyName === 'onpropertychange') {
      return;
    }

    alert(event.propertyName + '\'s value changed to "' + store[event.propertyName] + '"');
  }

  store.onpropertychange = react;

  store.test = true;
  store.test = false;
  store.literal = {};
  store.literal.key = 'value';
  store.literal = {
    key: 'value2'
  };
  alert(store.literal.key);
</script>
</body>
</html>
