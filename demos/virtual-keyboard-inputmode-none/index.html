<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tests virtual keyboard behavior with input[inputmode="none"]</title>
  <link rel="preload" href="/fonts/lato-regular-webfont.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/lato-bold-webfont.woff2" as="font" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Merriweather';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/merriweather-regular-webfont.woff2') format('woff2'), url('/fonts/merriweather-regular-webfont.woff') format('woff');
      font-display: swap;
    }

    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/lato-regular-webfont.woff2') format('woff2'), url('/fonts/lato-regular-webfont.woff') format('woff');
      font-display: swap;
    }

    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 600;
      src: url('/fonts/lato-bold-webfont.woff2') format('woff2'), url('/fonts/lato-bold-webfont.woff') format('woff');
      font-display: swap;
    }

    @font-face {
      font-family: 'Lato';
      font-style: italic;
      font-weight: 400;
      src: url('/fonts/lato-italic-webfont.woff2') format('woff2'), url('/fonts/lato-italic-webfont.woff') format('woff');
      font-display: swap;
    }
  </style>
  <style>
    * {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body>
<label for="input1">This input has no <code>inputmode="none"</code> set: </label>
<input id="input1">
<br>
<label for="input2">This input has <code>inputmode="none"</code> set: </label>
<input id="input2" inputmode="none">
<br>
<label for="select1">This select has no <code>inputmode="none"</code> set: </label>
<select id="select1">
  <option value="">Select one</option>
  <option value="one">One</option>
  <option value="two">Two</option>
  <option value="three">Three</option>
</select>
<br>
<hr>
<br>
<label for="select2">This select has <code>inputmode="none"</code> set: </label>
<select id="select2" inputmode="none">
  <option value="">Select one</option>
  <option value="one">One</option>
  <option value="two">Two</option>
  <option value="three">Three</option>
</select>
</body>
</html>
